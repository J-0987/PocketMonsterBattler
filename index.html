<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Monster Battler</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<!-- bg-gradient-to-r from-[#c7a008] to-yellow-100 dark: -->
<body class="bg-gradient-to-b from-black from-80% to-themeColor-pokeyellowshadow to-20%">
    <div class="min-h-screen px-6 py-3">

        <header class="flex justify-evenly">

            <div class="flex items-center gap-10">
                <p id="day" class="fixed top-2 left-7 p-3"></p>
                <i class="fixed top-2 left-2 p-4 fa-solid fa-clock"></i>
                <h1 class="text-xl text-themeColor-pokedrkblue font-bold flex px-6 pb-10 md:text-5xl">Pocket Monster
                    Battler</h1>
                <i class="fixed top-2 right-2 p-4 fa-regular fa-sun"></i>
            </div>
        </header>
        <main>

            <!-- Battlefield section-->
            <section class="grid md:grid-cols-3 sm:grid-flow-col">

                <div class="overflow-hidden bg-yellow-200 rounded shadow-md  shadow-themeColor-pokedrkblue">
                    <!-- Image -->
                    <figure>
                        <img src="./assets/images/battle_placeholder.webp" alt="card image"
                            class="aspect-video w-full" />
                    </figure>
                    <!-- Body-->
                    <div class="p-1">

                    </div>
                    <!-- Action base sized basic button -->
                    <div class="flex justify-end p-6 pt-0">
                        <button
                            class="btn text-themeColor-pokeyellow inline-flex items-center justify-center w-full h-10 gap-2 px-5 text-sm font-medium tracking-wide">
                            <span>Change Pokemon!</span>
                        </button>
                    </div>
                </div>

                <div class="flex justify-center flex-col items-center"><!-- div for user card -->

                    <!-- <img src="./assets/images/blue&text=Pocket Monster Battler&bold.gif" alt=""> -->
                    <button
                        class=" btn align-middle text-3xl text-themeColor-pokeyellow text-bold px-10 py-10">Fight!</button>
                </div>

                <div class="overflow-hidden bg-yellow-200 rounded shadow-md  shadow-themeColor-pokedrkblue">
                    <!-- Image -->
                    <figure>
                        <img src="./assets/images/0c6beea8b51b64f6cbee98bf0fb5d2ce.gif" alt="card image"
                            class="aspect-video w-full" />
                    </figure>
                    <!-- Body-->
                    <div class="p-1">


            </section>

            <!-- Results Section -->

            <div class="pace-y-8 mt-10 container border-x-themeColor-pokedrkblue px-6 m-auto">
                <div class="grid grid-cols-4 gap-6 md:grid-cols-8 lg:grid-cols-12">
                    <div class="col-span-4 md:col-span-8 lg:col-span-12">Column 1/1</div>
                </div>
            </div>

    </div>


    </section>






    </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
