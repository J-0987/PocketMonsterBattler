<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Monster Battler</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.0.2/glide.js"></script>
</head>

<body class="bg-gradient-to-b from-[#c7a008] to-yellow-100 dark:bg-black ">
    <div class="min-h-screen px-4 py-3">

        <header class="flex justify-between bg-gradient-to-b from-orange-500 to-yellow-300 ">

            <p id="day" class="p-3 flex-col font-lato"></p>
            <!-- <i class="p-4 fa-solid fa-clock"></i> -->
            <h1 class="text-xl text-themeColor-pokedrkblue font-bold flex px-6 py-5 pb-10 md:text-5xl">Pocket
                Monster
                Battler</h1>

            <i class="toggle-dark display-none p-4 fa-regular fa-sun"></i>
            <!-- <i class=" moon-toggle fa-solid fa-moon fixed top-2 right-2 p-4"></i> -->

        </header>
        <main class="py-2">

            <div id="start-div" class="flex justify-center items-center ">
                <button id="start-button"
                    class=" btn hover:animate-spin flex justify-center text-themeColor-pokeyellow text-5xl items-center px-2 py-2">START!</button>
            </div>

            <article id="game-section" class="hidden">

                <!-- Battlefield section-->
                <section class=" grid md:grid-cols-3 sm:grid-flow-col">

                    <div
                        class=" overflow-hidden bg-yellow-200 rounded shadow-md shadow-themeColor-pokedrkblue dark:bg-gray-900 dark:rounded dark:shadow-lg dark:shadow-themeColor-pokeyellowshadow">
                        <!-- Image -->
                        <figure>
                            <img src="./assets/images/battle_placeholder.webp" alt="card image"
                                class="aspect-video w-full" />
                        </figure>
                        <!-- Body-->
                        <div class="p-1">

                        </div>
                        <!-- Action base sized basic button -->
                        <div class="flex justify-end p-6 pt-0">
                            <!-- btn -->
                            <button
                                class=" btn text-themeColor-pokeyellow inline-flex items-center justify-center w-full h-10 gap-2 px-5 text-sm font-medium tracking-wide">
                                <span>Change Pokemon!</span>
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-center flex-col items-center"><!-- div for user card -->

                        <button
                            class=" btn align-middle text-3xl text-themeColor-pokeyellow text-bold px-10 py-10 dark:bg-gray-900 ">Fight!</button>
                    </div>

                    <div class="overflow-hidden bg-yellow-200 rounded shadow-md  shadow-themeColor-pokedrkblue">
                        <!-- Image -->
                        <figure>
                            <img src="./assets/images/0c6beea8b51b64f6cbee98bf0fb5d2ce.gif" alt="card image"
                                class="aspect-video w-full" />
                        </figure>
                    </div>
                </section>

                <!-- Results Section -->
                <h2
                    class="w-full max-w-screen py-2 my-4 font-bold flex justify-center items-center text-lg text-themeColor-pokedrkblue bg-gradient-to-b from-orange-500 to-yellow-300">
                    Battle Score</h2>


                <section class=" grid  flexgrid-cols-4 gap-x-4 ">


                    <table class="flex-grow  border-2 col-start-1 col-end-2 table-auto">
                        <thead>

                            <tr>

                                <th class="table-r">Pokemon</th>
                                <th class="table-r">Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-r">Pikachu</td>
                                <td class="table-r">win</td>
                            </tr>
                            <tr>
                                <td class="table-r">Charmander</td>
                                <td class="table-r">Tie</td>

                            </tr>

                        </tbody>
                    </table>

                    <table class="flex-grow col-start-3 col-end-4 border-2 table-auto">
                        <thead>

                            <tr>

                                <th class="table-r">Pokemon</th>
                                <th class="table-r">Score</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table-r">Pikachu</td>
                                <td class="table-r">win</td>
                            </tr>
                            <tr>
                                <td class="table-r">Charmander</td>
                                <td class="table-r">Tie</td>

                            </tr>

                        </tbody>
                    </table>
                </section>

                <div>
                    <button class="mt-5 btn w-full text-themeColor-pokeyellow ">Final Stats</button>
                </div>
            </article>

            <!-- Carouserl section -->
            <section id="carousel-section" class="hidden mt-5">

                <div class="container mx-auto">
                    <!-- <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div> -->
                    <p id="errorMessage"></p>
                </div>

                <div class="relative w-full glide-01">
                    <!-- Slides -->
                    <div class="overflow-hidden" data-glide-el="track">
                        <ul id="searchResults"
                            class="relative w-full overflow-hidden p-0 whitespace-no-wrap flex flex-no-wrap [backface-visibility: hidden] [transform-style: preserve-3d] [touch-action: pan-Y] [will-change: transform]">

                            <li><img src="https://Tailwindmix.b-cdn.net/carousel/carousel-image-01.jpg"
                                    class="w-full max-w-full max-h-full m-auto" /></li>
                        </ul>
                    </div>
                    <!-- Controls for carousel component -->
                    <div class="absolute left-0 flex items-center justify-between w-full h-0 px-4 top-1/2 "
                        data-glide-el="controls">
                        <button
                            class="inline-flex items-center justify-center w-8 h-8 transition duration-300 border rounded-full lg:w-12 lg:h-12 text-slate-700 border-slate-700 hover:text-slate-900 hover:border-slate-900 focus-visible:outline-none"
                            data-glide-dir="<" aria-label="prev slide">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <title>prev slide</title>
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                            </svg>
                        </button>
                        <button
                            class="inline-flex items-center justify-center w-8 h-8 transition duration-300 border rounded-full lg:w-12 lg:h-12 text-slate-700 border-slate-700 hover:text-slate-900 hover:border-slate-900 focus-visible:outline-none"
                            data-glide-dir=">" aria-label="next slide">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <title>next slide</title>
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>



    <footer class=" p-1 mt-auto bg-gradient-to-b from-orange-500 to-yellow-300 m-2">
        <div class=" margin w-full max-w-screen-xl mx-auto p-2 md:py-2">

            <hr class="my-2 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-4" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a
                    href="https://j-0987.github.io/PocketMonsterBattler/" class="hover:underline">PokeGroup™</a>.
                All Rights Reserved.</span>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/carousel_script.js"></script>
</body>

</html>
