<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Monster Battler</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-b from-[#c7a008] to-yellow-100 dark:bg-black">
    <div class="min-h-screen px-4 py-3">

        <header class="flex justify-between bg-gradient-to-b from-orange-500 to-yellow-300">

            <p id="day" class="p-3 flex-col font-lato"></p>
            <!-- <i class="p-4 fa-solid fa-clock"></i> -->
            <h1 class="text-xl text-themeColor-pokedrkblue font-bold flex px-6 py-5 pb-10 md:text-5xl">Pocket
                Monster
                Battler</h1>

            <i class="toggle-dark display-none p-4 fa-regular fa-sun"></i>
            <!-- <i class=" moon-toggle fa-solid fa-moon fixed top-2 right-2 p-4"></i> -->

        </header>
        <main class="py-2">




            <!-- Main section-->
            <div class="flex gap-x-2">
                <h2
                    class="mt-2 mb-3 btn w-full flex justify-center items-center text-themeColor-pokeyellow lg:text-2xl">
                    Final Stats</h2>

            </div>
            <section class=" border-purple-600 border-2 grid gap-x-2 md:grid-cols-2 sm:grid-flow-col">

                <div class="overflow-hidden border-purple-600 bg-themeColor-pokeyellow">
                    <h2 id="result-pokemon-name" class="text-lg flex justify-center p-2">[Pokemon name]</h2>
                    <!-- Image -->
                    <figure id="result-pokemon-image-figure">
                        <!-- image will be appended into here -->
                    </figure>
                    <p id="result-pokemon-type" class="text-center">[ADDTYPE]</p>
                    <!-- Body-->
                    <div class="p-6">

                        <p class="flex justify-center items-center text-lg font-semibold"> Champion Pokemon!</p>
                    </div>
                </div>

                <!-- List of 5 best pokemon -->
                <ul id="top-battlers" class="divide-y divide-slate-100 gap-x-2 border-2">

                    <li class="flex items-center bg-themeColor-pokeyellow justify-center gap-x-2 px-4 py-3">
                        <div class="flex flex-col gap-0 min-h-[2rem] items-center justify-center">
                            <h4 class="text-slate-700 text-lg font-bold">Top 5 battlers!</h4>
                        </div>
                    </li>
                </ul>

            </section>

            <!-- Results Section -->

            <h2
                class="w-full max-w-screen py-2 my-4 font-bold flex justify-center items-center text-lg text-themeColor-pokedrkblue bg-gradient-to-b from-orange-500 to-yellow-300">
                Battle Score</h2>


            <div class="w-full overflow-x-auto">
                <table class="w-full text-left border border-separate rounded border-slate-200" cellspacing="0">
                    <tbody>
                        <tr>
                            <th scope="col"
                                class="h-12 px-6 text-sm font-medium border-l first:border-l-0 stroke-slate-700 text-slate-700 bg-slate-100">
                                Pokemon</th>
                            <th scope="col"
                                class="flex justify-center items-center h-12 px-6 text-sm font-medium border-l first:border-l-0 stroke-slate-700 text-slate-700 bg-slate-100">
                                Score(W/L/T)</th>
                            <th scope="col"
                                class="h-12 px-6 text-sm font-medium border-l first:border-l-0 stroke-slate-700 text-slate-700 bg-slate-100">
                                Enemy</th>

                        </tr>
                        <tr class="odd:bg-slate-50">
                            <td
                                class="h-12 px-6 text-sm transition duration-300 border-t border-l first:border-l-0 border-slate-200 stroke-slate-500 text-slate-500 ">
                                Pokemon</td>
                            <td
                                class="flex justify-center items-center h-12 px-6 text-sm transition duration-300 border-t border-l first:border-l-0 border-slate-200 stroke-slate-500 text-slate-500 ">
                                W</td>
                            <td
                                class="h-12 px-6 text-sm transition duration-300 border-t border-l first:border-l-0 border-slate-200 stroke-slate-500 text-slate-500 ">
                                Pikachu</td>

                        </tr>

                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <footer class="p-1 mt-auto bg-gradient-to-b from-orange-500 to-yellow-300 m-2">
        <div class="margin w-full max-w-screen-xl mx-auto p-2 md:py-2">

            <hr class="my-2 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-4" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a
                    href="https://j-0987.github.io/PocketMonsterBattler/" class="hover:underline">PokeGroup™</a>.
                All Rights Reserved.</span>
        </div>
    </footer>
    <script src="./assets/js/final_results.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
